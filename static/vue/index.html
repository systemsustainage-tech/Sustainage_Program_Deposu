<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Arayüz Hazırlanıyor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card {
            max-width: 600px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card text-center p-5">
        <div class="card-body">
            <h1 class="card-title text-primary mb-4">Modern Arayüz Hazırlanıyor</h1>
            <p class="card-text lead">Vue.js tabanlı yeni arayüz henüz derlenmedi (build edilmedi).</p>
            <p class="text-muted">Bu sayfayı görüyorsanız, Flask entegrasyonu başarılıdır.</p>
            <hr>
            <div class="alert alert-warning" role="alert">
                <strong>Geliştirici Notu:</strong><br>
                Lütfen <code>frontend/</code> klasöründe aşağıdaki komutları çalıştırın:<br>
                <code>npm install</code><br>
                <code>npm run build</code>
            </div>
            <button onclick="location.reload()" class="btn btn-primary mt-3">Sayfayı Yenile</button>
            <a href="/" class="btn btn-outline-secondary mt-3 ms-2">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
