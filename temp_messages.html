{% extends "base.html" %}

{% block title %}Mesajlar - SDG{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Mesajlar</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <button type="button" class="btn btn-sm btn-primary">
            <i class="bi bi-pencil-square"></i> Yeni Mesaj
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Gelen Kutusu</h5>
                    <span class="badge bg-light text-dark rounded-pill">0</span>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Gönderilenler</h5>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Arşiv</h5>
                </div>
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">Çöp Kutusu</h5>
                </div>
            </a>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card shadow-sm">
            <div class="card-body text-center py-5">
                <div class="display-1 text-muted mb-3">
                    <i class="bi bi-inbox"></i>
                </div>
                <h3>Gelen kutunuz boş</h3>
                <p class="text-muted">Şu anda okunmamış mesajınız bulunmuyor.</p>
                <button class="btn btn-primary mt-3">
                    <i class="bi bi-pencil-square"></i> Yeni Mesaj Oluştur
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
