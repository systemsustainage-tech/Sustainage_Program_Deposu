{% extends "base.html" %}

{% block title %}Doğrulama Kodu{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Doğrulama</h3>
                <p class="text-center text-muted">Lütfen e-posta adresinize gönderilen 6 haneli kodu girin.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Doğrulama Kodu</label>
                        <input type="text" class="form-control text-center fs-4" id="code" name="code" maxlength="6" required autofocus placeholder="XXXXXX">
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Doğrula</button>
                        <a href="{{ url_for('forgot_password') }}" class="btn btn-outline-secondary">Geri</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
