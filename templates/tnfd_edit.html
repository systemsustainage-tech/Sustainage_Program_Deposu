{% extends "base.html" %}

{% block title %}{{ _('tnfd_data_entry') }} - {{ _('app.title') }}{% endblock %}

{% block content %}
<div class="row mb-4">
<div class="col-md-12">
<div class="d-flex justify-content-between align-items-center mb-3"><h1><i class="fas fa-edit me-2"></i>{{ _('tnfd_data_entry') }}</h1><button class="btn btn-sm btn-outline-secondary ms-2" onclick="history.back()"><i class="bi bi-arrow-left"></i> {{ _('btn_back', 'Geri') }}</button></div>
</div>
</div>
<div class="row">
<div class="col-md-8 mx-auto">
<div class="card shadow-sm border-0">
<div class="card-body">
<form class="needs-validation" method="POST" novalidate="">
<div class="mb-3">
<label class="form-label" for="year">{{ _('tnfd_year') }}</label>
<input class="form-control" id="year" name="year" required="" type="number" value="2024"/>
</div>
<div class="mb-3">
<label class="form-label" for="pillar">{{ _('tnfd_pillar') }}</label>
<select class="form-select" id="pillar" name="pillar" required="">
<option value="">Seçiniz</option>
<option value="Governance">Yönetişim (Governance)</option>
<option value="Strategy">Strateji (Strategy)</option>
<option value="Risk &amp; Impact Management">Risk ve Etki Yönetimi (Risk &amp; Impact Management)</option>
<option value="Metrics &amp; Targets">Metrikler ve Hedefler (Metrics &amp; Targets)</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="disclosure">{{ _('tnfd_disclosure') }}</label>
<textarea class="form-control" id="disclosure" name="disclosure" placeholder="Doğa ile ilgili risk, fırsat veya bağımlılık beyanınızı buraya giriniz." required="" rows="3"></textarea>
</div>
<div class="mb-3">
<label class="form-label" for="nature_impact">{{ _('tnfd_nature_impact') }}</label>
<input class="form-control" id="nature_impact" name="nature_impact" placeholder="Örn: Biyoçeşitlilik kaybı riski veya Su kullanımı etkisi" type="text"/>
</div>
<div class="d-flex justify-content-between gap-2">
<a class="btn btn-secondary flex-grow-1" href="{{ url_for('tnfd_module') }}">{{ _('common.btn_cancel') }}</a>
<button class="btn btn-primary flex-grow-1" type="submit">{{ _('common.btn_save') }}</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
