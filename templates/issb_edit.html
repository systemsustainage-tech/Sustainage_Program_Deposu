{% extends "base.html" %}

{% block title %}{{ lang('issb_data_entry') }} - {{ lang('app.title') }}{% endblock %}

{% block content %}
<div class="row mb-4">
<div class="col-md-12">
<div class="d-flex justify-content-between align-items-center mb-3"><h1><i class="fas fa-edit me-2"></i>{{ lang('issb_data_entry') }}</h1><button class="btn btn-sm btn-outline-secondary ms-2" onclick="history.back()"><i class="bi bi-arrow-left"></i> {{ lang('btn_back', 'Geri') }}</button></div>
</div>
</div>
<div class="row">
<div class="col-md-8 mx-auto">
<div class="card shadow-sm border-0">
<div class="card-body">
<form class="needs-validation" method="POST" novalidate="">
<div class="mb-3">
<label class="form-label" for="year">{{ lang('issb_year') }}</label>
<input class="form-control" id="year" name="year" required="" type="number" value="2024"/>
</div>
<div class="mb-3">
<label class="form-label" for="standard">{{ lang('issb_standard') }}</label>
<select class="form-select" id="standard" name="standard" required="">
<option value="">Seçiniz</option>
<option value="IFRS S1">IFRS S1 - General Requirements</option>
<option value="IFRS S2">IFRS S2 - Climate-related Disclosures</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="disclosure">{{ lang('issb_disclosure') }}</label>
<input class="form-control" id="disclosure" name="disclosure" placeholder="Örn: Governance, Strategy, Risk Management" required="" type="text"/>
</div>
<div class="mb-3">
<label class="form-label" for="metric">{{ lang('issb_metric') }}</label>
<textarea class="form-control" id="metric" name="metric" placeholder="Değer veya açıklama giriniz" required="" rows="3"></textarea>
</div>
<div class="d-flex justify-content-between gap-2">
<a class="btn btn-secondary flex-grow-1" href="{{ url_for('issb_module') }}">{{ lang('common.btn_cancel') }}</a>
<button class="btn btn-primary flex-grow-1" type="submit">{{ lang('common.btn_save') }}</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
