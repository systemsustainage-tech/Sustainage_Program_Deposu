{% extends "base.html" %}

{% block title %}{{ title }} - SDG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-ticket-perforated"></i> {{ title }}</h4>
                <button class="btn btn-sm btn-outline-secondary" onclick="history.back()"><i class="bi bi-arrow-left"></i> {{ lang('btn_back', 'Geri') }}</button>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Konu</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="category" class="form-label">Kategori</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Seçiniz...</option>
                                <option value="technical">Teknik Sorun</option>
                                <option value="account">Hesap İşlemleri</option>
                                <option value="data">Veri Girişi</option>
                                <option value="report">Raporlama</option>
                                <option value="other">Diğer</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="priority" class="form-label">Öncelik</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="low">Düşük</option>
                                <option value="medium" selected>Orta</option>
                                <option value="high">Yüksek</option>
                                <option value="urgent">Acil</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Açıklama</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        <div class="form-text">Lütfen sorunu detaylı bir şekilde açıklayınız. Varsa hata kodlarını belirtiniz.</div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('help_module') }}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
