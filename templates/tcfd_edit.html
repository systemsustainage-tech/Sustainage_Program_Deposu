{% extends "base.html" %}

{% block title %}{{ _('tcfd_data_entry') }} - {{ _('app.title') }}{% endblock %}

{% block content %}
<div class="row mb-4">
<div class="col-md-12">
<div class="d-flex justify-content-between align-items-center mb-3"><h1><i class="fas fa-edit me-2"></i>{{ _('tcfd_data_entry') }}</h1><button class="btn btn-sm btn-outline-secondary ms-2" onclick="history.back()"><i class="bi bi-arrow-left"></i> {{ _('btn_back', 'Geri') }}</button></div>
</div>
</div>
<div class="row">
<div class="col-md-8 mx-auto">
<div class="card shadow-sm border-0">
<div class="card-body">
<form class="needs-validation" method="POST" novalidate="">
<div class="mb-3">
<label class="form-label" for="year">{{ _('tcfd_year') }}</label>
<input class="form-control" id="year" name="year" required="" type="number" value="2024"/>
</div>
<div class="mb-3">
<label class="form-label" for="category">{{ _('tcfd_category') }}</label>
<select class="form-select" id="category" name="category" required="">
<option value="">Seçiniz</option>
<option value="Governance">Yönetişim (Governance)</option>
<option value="Strategy">Strateji (Strategy)</option>
<option value="Risk Management">Risk Yönetimi (Risk Management)</option>
<option value="Metrics &amp; Targets">Metrikler ve Hedefler (Metrics &amp; Targets)</option>
</select>
</div>
<div class="mb-3">
<label class="form-label" for="disclosure">{{ _('tcfd_disclosure') }}</label>
<textarea class="form-control" id="disclosure" name="disclosure" placeholder="İklimle ilgili risk veya fırsat beyanınızı buraya giriniz." required="" rows="3"></textarea>
</div>
<div class="mb-3">
<label class="form-label" for="impact">{{ _('tcfd_impact') }}</label>
<input class="form-control" id="impact" name="impact" placeholder="Örn: 1.000.000 TL Risk veya Finansal etki yok" type="text"/>
</div>
<div class="d-flex justify-content-between gap-2">
<a class="btn btn-secondary flex-grow-1" href="{{ url_for('tcfd_module') }}">{{ _('common.btn_cancel') }}</a>
<button class="btn btn-primary flex-grow-1" type="submit">{{ _('common.btn_save') }}</button>
</div>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
