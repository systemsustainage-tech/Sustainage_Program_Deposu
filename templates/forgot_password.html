{% extends "base.html" %}

{% block title %}Şifre Sıfırlama{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Şifre Sıfırlama</h3>
                <p class="text-center text-muted">Kullanıcı adınızı girin. Kayıtlı e-posta adresinize bir doğrulama kodu göndereceğiz.</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Kod Gönder</button>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
