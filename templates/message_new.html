{% extends "base.html" %}

{% block title %}Yeni Mesaj - SDG{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-envelope-plus"></i> Yeni Mesaj Oluştur</h4>
                <button class="btn btn-sm btn-outline-secondary" onclick="history.back()"><i class="bi bi-arrow-left"></i> {{ _('btn_back', 'Geri') }}</button>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="recipient" class="form-label">Alıcı</label>
                        <select class="form-select" id="recipient" name="recipient" required>
                            <option value="">Seçiniz...</option>
                            <option value="admin">Sistem Yöneticisi</option>
                            <option value="support">Destek Ekibi</option>
                            <option value="all">Tüm Kullanıcılar (Duyuru)</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Konu</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Mesaj İçeriği</label>
                        <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('messages') }}" class="btn btn-secondary">İptal</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Gönder</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
